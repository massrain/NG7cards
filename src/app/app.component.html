<div class="text-center" id="headerText">
    <h1 style="color:#dc3545">Image Processing - Angular 6</h1>
</div>
<hr>
<div class="container" id="mainContainer">
    <div class="row text-center align-items-center justify-content-center">
        <div class="col-md-8">
            <form>
                <div class="form-group row">
                    <label for="nameInput" id="nameInputLabel" class="col-sm-5 col-form-label"><b>Type new text:</b></label>
                    <div class="col-sm-7" id="textInputDiv">
                        <input type="text" [(ngModel)]="name" name="name" id="nameInput" value="Yeni Text girin:">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cardInput" id="cardInputLabel" class="col-sm-5 col-form-label"><b>Type new number:</b></label>
                    <div class="col-sm-7" id="textInputDiv2">
                        <input type="text" [(ngModel)]="cardnumber" name="cardnumber" id="cardInput" value="Yeni Numara girin:">
                    </div>
                </div>
            </form>
            <h3>Current Text : <span id="currentNameText">{{name}}</span></h3>
            <h3>Current Number : <span id="currentNumberText">{{cardnumber}}</span></h3>
            <button type="button" class="btn btn-danger" (click)="imgReset()">Make New Image</button>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-8"> <b>Image to apply:</b> <br> <img src="{{url}}" width=256 height=180 alt="">
            &nbsp;&nbsp;&nbsp;&nbsp; <b>Path:</b> {{url}}</div>
    </div>
    <hr>
    <div class="row">
        <b>Created Images Below: </b> <br>
        <div class="col-md-6" id="appendDiv"></div>
    </div>
</div>
